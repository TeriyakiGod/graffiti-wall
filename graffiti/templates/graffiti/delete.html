{% extends "base.html" %}

{% block content %}
  <div class="container text-center">
    <h2>Delete Graffiti</h2>
    <p>Are you sure you want to delete this graffiti?</p>
    {% include 'graffiti/components/post.html' %}
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'graffiti:detail' graffiti.pk %}">
        <button class="btn btn-secondary">Cancel</button>
      </a>
      <button class="btn btn-danger" type="submit">Yes, delete</button>
    </form>
  </div>
{% endblock content %}
